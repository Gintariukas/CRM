<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>CRM</title>
</head>
<body>
<!-- Top Line -->
<div class="container-fluid" id="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="pull-left">NAME: GRETA</p>
                <p class="pull-right" id="date"></p>
            </div>
        </div>
    </div>
</div>
<!-- Date Section -->
<div class="container" id="main-section">
    <div class="row">
        <div class="col-lg-1 col-xs-1">
            <button  id="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        </div>
        <div class="col-lg-10 col-xs-9">
            <p id="date1"></p>
        </div>
        <div class="col-lg-1 col-xs-1">
            <button  id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
<!-- Data Section -->
<div class="container" id="main-collumns">
    <div class="row">
        <div class="col-lg-4 col-xs-4">
            <p>TOTALL (h)</p>
        </div>
        <div class="col-lg-4 col-xs-4">
            <p>REPORTED (h)</p>
        </div>
        <div class="col-lg-4 col-xs-4">
            <p>PRECENTAGE (%)</p>
        </div>
    </div>
    <div class="row" id="num">
        <div class="col-lg-4 col-xs-4">
            <p>8</p>
        </div>
        <div class="col-lg-4 col-xs-4">
            <p>4</p>
        </div>
        <div class="col-lg-4 col-xs-4">
            <p>48</p>
        </div>
    </div>
</div>
<!-- Form Section -->
<div class="container" id="addLine">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <button class="accordion"></button>
            <div class="panel">
                <form>
                    <div class="form-group">
                        <label>TIME LEFT</label>
                        <input type="text" class="form-control" placeholder="4">
                        <label for="project">PROJECT</label>
                        <select  class="form-control" id="project">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <label for="description">DESCRIPTION</label>
                        <textarea class="form-control" rows="5" id="description"></textarea>
                        <label><input type="checkbox" class="pull-left">BILLABLE</label>
                        <br>
                        <input type="submit" class="btn btn-default pull-right" value="SEND">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Timetable-->

    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                    <th>HOURS</th>
                    <th>TIMETABLE</th>
                </tr>

                                    <br>

                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>9</td>
                    <td class="event-one"></td>
                </tr>
                <tr>
                    <td>10</td>

                </tr>

                </tr>
